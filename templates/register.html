<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Die Gewinner Debate Academie</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- ======================= HEADER SECTION ======================= -->
    <header>
        <div class="logo">
            <h1><a href="index.html">DGDA</a></h1>
            <p>Die Gewinner Debate Academie</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="index.html#about">About Us</a></li>
                <li><a href="index.html#programs">Programs</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="index.html#resources">Resources</a></li>
                <li><a href="register.html">Membership</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- ======================= MAIN CONTENT ======================= -->
    <main>
        <section id="registration-form-section">
            <h2>Registration Form</h2>
            <div class="registration-container">
                <form id="registration-form" method="post" action="{{ url_for('register') }}">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <div class="error-message" id="fullName-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="email-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="location">City / Location</label>
                        <input type="text" id="location" name="location" required>
                        <div class="error-message" id="location-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="howHeard">How did you hear about us?</label>
                        <select id="howHeard" name="howHeard">
                            <option value="">Select an option</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Word of Mouth">Word of Mouth</option>
                            <option value="Event">Event</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message (Optional)</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="terms.html" target="_blank">terms and conditions</a></label>
                        <div class="error-message" id="terms-error"></div>
                    </div>
                    <button type="submit" class="submit-button">Register Now</button>
                    <div id="form-message" class="success-message"></div>
                </form>
            </div>
        </section>
    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Die Gewinner Debate Academie. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>

</html>
